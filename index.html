<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="sketchMain" id="sketchMain">
        <div class="sketchName" id="sketchName">Etch-A-Sketch</div>
        <div class="sketchBox" id="sketchBox">
            <div class="gridBox" id="gridBox"></div>
        </div>
        <div class="nobsBox" id="nobsBox">
            <div class="left">
                <div class="sketchNobs" id="sketchNobs"></div>
            </div>
            <div class="buttons" id="buttons">
                <button id="16">16x</button>
                <button id="32">32x</buttons>
                <button id="64">64x</buttons>
                <button id="100">100x</buttons>
            </div>
            <div class="right"><div class="sketchNobs" id="sketchNobs"></div></div>
        </div>
    </div>
</body>
    <script defer src="javascript.js"></script>


</html>
