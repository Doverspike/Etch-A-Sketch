<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="sketchMain" id="sketchMain">
        <div class="sketchName" id="sketchName">Etch-A-Sketch</div>
        <div class="sketchBox" id="sketchBox">
            <div class="gridBox" id="gridBox"></div>
        </div>
        <div class="nobsBox" id="nobsBox">
            <div class="">
                <div class="sketchNobs" id="sketchNobs"></div>
            </div>
            <div class="bottomCenter">
                <div class="buttons spaceBetween" id="buttons">
                    <div class="left">
                        <div class="column">
                            <div class="top">
                                <button class="buttonSmall" id="id16">16x</button>
                                <button class="buttonSmall" id="id32">32x</buttons>
                            </div>
                            <div class="bottom">
                                <button class="buttonSmall" id="id64">64x</buttons>
                                <button class="buttonSmall removePadding" id="id100">100x</buttons>
                            </div>
                        </div>
                    </div>
                    <div class="right paddingTop5px">
                        <button class="buttonLarge" id="choice">INPUT</button>
                    </div>
                </div>
                <div class="justifySelfCenter paddingTop11px centerBottomText">Grid Size</div>
                <div class="justifySelfCenter paddingTop11px centerBottomText">Color Options</div>
                <div class="colorButtons right">
                <button class="buttonLarger" id="randomColor">Random</button>
                <button class="buttonLarger" id="standardColor">Standard</button>
            </div></div>
            <div class=""><div class="sketchNobs" id="sketchNobs"></div></div>
        </div>
    </div>
</body>
    <script defer src="javascript.js"></script>


</html>
